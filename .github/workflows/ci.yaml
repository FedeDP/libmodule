name: CI Build
on:
  pull_request:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-ubuntu-amd64:
    name: build-ubuntu-amd64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install CMocka
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends libcmocka-dev valgrind dpkg rpm libfuse3-dev fuse3
      - name: Build and test no FS
        run: |
          mkdir build && cd build
          cmake -DBUILD_SAMPLES=On -DBUILD_TESTS=On -DBUILD_OOT_TEST=On ..
          make
          ctest -V
          sudo make install
          make package
      - name: Build and test FS
        run: |
          mkdir build_fs && cd build_fs
          cmake -DBUILD_TESTS=On -DBUILD_SAMPLES=On -DWITH_FS=On -DBUILD_OOT_TEST=On ..
          make
          ctest -V
          sudo make install
          make package

  build-osx-amd64:
    name: build-osx-amd64
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install CMocka
        run: |
          brew update
          brew install cmocka
      - name: Build and test
        run: |
          mkdir -p build
          cd build && cmake -DBUILD_SAMPLES=On -DBUILD_TESTS=On -DBUILD_OOT_TEST=On ..
          cmake --build .
          ctest -V

  build-win-amd64:
    name: build-win-amd64
    runs-on: windows-latest
    env:
      PKG_CONFIG_PATH: "C:/Program Files (x86)/libkqueue/lib/pkgconfig/" # libkqueue installs its pc script here
    steps:
      - uses: actions/checkout@v3
        with:
          path: libmodule
      - uses: actions/checkout@v3
        with:
          repository: mheily/libkqueue
          path: libkqueue
          fetch-depth: 0
      - name: Build and Install libkqueue
        run: |
          cd libkqueue
          cmake -S . -B build_x64 -DSTATICLIB=ON -DCMAKE_BUILD_TYPE=Release -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake --build build_x64 --target install --config Release --parallel 1
      - name: Build and test
        run: |
          cd libmodule 
          mkdir -p build
          cd build && cmake -DBUILD_SAMPLES=On -DBUILD_TESTS=Off -DBUILD_OOT_TEST=On ..
          cmake --build .
